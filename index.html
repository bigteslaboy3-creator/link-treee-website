<!DOCTYPE html>
<html lang="en" class="dark">
<head>

        /* Custom styles for smooth transitions and font */

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 antialiased">

    <!-- Theme Toggle Button -->
    <div class="absolute top-4 right-4">
        <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-900">
            <!-- Moon Icon for Light Mode -->
            <svg id="moon-icon" class="w-6 h-6 text-gray-800 dark:text-gray-200 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            <!-- Sun Icon for Dark Mode -->
            <svg id="sun-icon" class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
        </button>
    </div>

    <!-- Main Content Container -->
    <div class="container mx-auto px-4 py-8 min-h-screen flex flex-col items-center justify-center">
        <div class="w-full max-w-md text-center">

            <!-- Logo -->
            <h1 class="text-4xl font-bold text-indigo-500 dark:text-indigo-400 mb-4">
                eyike
            </h1>

            <!-- Profile Picture -->
            <img src="https://placehold.co/128x128/6366f1/FFFFFF?text=E" alt="Profile Picture" class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-white dark:border-gray-700 shadow-lg">

            <!-- Bio Section -->
            <p class="text-lg font-medium mb-2">Chukwueyike Uzo</p>
            <p class="text-gray-600 dark:text-gray-400 mb-8">
                "Sed ut perspici
atis unde omnis iste natus error sit voluptatem accusantium doloremque laudantoa voluptas sit aspequia consequuntur magni dolores eos qui ratione
            <!-- Links Section -->
            <div class="space-y-4">
                <!-- Website Link -->
                <a href="#" target="_blank" rel="noopener noreferrer" class="block w-full text-center bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    My Website
                </a>

                <!-- Twitter/X Link -->
                <a href="#" target="_blank" rel="noopener noreferrer" class="block w-full text-center bg-gray-700 hover:bg-gray-800 dark:bg-gray-200 dark:hover:bg-gray-300 text-white dark:text-gray-900 font-semibold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    Twitter / X
                </a>

                <!-- Instagram Link -->
                <a href="#" target="_blank" rel="noopener noreferrer" class="block w-full text-center bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    Instagram
                </a>

                <!-- GitHub Link -->
                <a href="#" target="_blank" rel="noopener noreferrer" class="block w-full text-center bg-gray-800 hover:bg-gray-900 dark:bg-gray-600 dark:hover:bg-gray-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    GitHub
                </a>

                <!-- LinkedIn Link -->
                <a href="#" target="_blank" rel="noopener noreferrer" class="block w-full text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    LinkedIn
                </a>

                <!-- YouTube Link -->
                <a href="#" target="_blank" rel="noopener noreferrer" class="block w-full text-center bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    YouTube Channel
                </a>
            </div>

        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        
        const htmlEl = document.documentElement;

        // Function to set the theme
        function setTheme(theme) {
            if (theme === 'dark') {

                htmlEl.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
                localStorage.setItem('theme', 'dark');
            } else {
                htmlEl.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
                localStorage.setItem('theme', 'light');
            }
        }

        // Event listener for the toggle button
        themeToggle.addEventListener('click', () => {
            const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Check for saved theme in localStorage or use system preference
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                setTheme(savedTheme);
            } else if (systemPrefersDark) {
                setTheme('dark');
            } else {
                setTheme('light');
            }
        });
    </script>

</body>
</html>
